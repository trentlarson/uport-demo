machine:
  node:
    version: 6.10.0
  npm:
    version: 4.0.5

dependencies:
  pre:
    - sudo apt-get update
  override:
    - sudo pip install awscli
    - npm install

deployment:
  develop:
    branch: feature/ch4393/add-ci
    commands:
      - npm run deploy-test
  production:
    branch:
      - master
    commands:
      - npm run deploy
